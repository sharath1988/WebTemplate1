<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:html>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
		<title>[Your App Title Here]</title>
		<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
		<h:outputStylesheet library="theme" name="css/theme.css" />
		<h:outputStylesheet library="theme" name="css/som.css" />
		<h:outputStylesheet library="theme" name="css/base-min.css" />
		<h:outputStylesheet library="theme" name="css/home-page-wide.css" />

	</h:head>
	<h:body id="body">
		<h:outputScript library="omnifaces" name="fixviewstate.js"
			target="head" />
		<div id="tdr_title">
			<div id="tdr_title_content">
                <h:link value="UC San Diego" id="tdr_title_ucsd_title"/>
				<div id="tdr_title_page_title">
					<a href="#">[Your App Title Here] </a>
					<h:outputText value=" - Testing Server - " style="background: lime; color: #FF0000;" rendered="#{appInfo.testServer}"/>
				</div>

			</div>
			<div class="badg_login">
				<h:outputText value="#{badgIdentity.user.fullName} "
					rendered="#{badgIdentity.loggedIn}" />
				<h:outputText value="Not logged in" rendered="#{!badgIdentity.loggedIn}"/>
			</div>
		</div>
		<div class="badg_nav">
			<ui:include src="/layout/idleout.xhtml" />
			<!-- MENU START -->
			<ui:include src="menu.xhtml">
				<ui:param name="projectName" value="opis" />
			</ui:include>
			<!-- MENU END -->
		</div>

		<div class="tdr_fonts" id="tdr_content">
			<div id="tdr_content_content">
				<!-- display the main content -->
				<div class="main-container">
					<ui:insert name="body" />
				</div>
			</div>
		</div>
		<div id="tdr_footer">
			<div id="tdr_footer_content">
				<div id="tdr_address">
Health Sciences Human Resources | UC San Diego, Health Sciences 			
				</div>
				<div id="tdr_copyright">
T: 619-543-3200 | F: 858-534-8679 | Mail Code 8912 | <a href="mailto:myHSHR@ucsd.edu">myHSHR@ucsd.edu</a>                 
				</div>
				<script src="http://www-act.ucsd.edu/decorators/js/decorator.js"
					type="text/javascript"></script>
			</div>
		</div>

	</h:body>
	</h:html>

</f:view>
