<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		
		<p:menubar>
			<p:submenu label="Submenu 1" icon="ui-icon-document">
				<p:menuitem value="Menu Item 1:1"
					url="http://som.ucsd.edu" icon="ui-icon-suitcase" />
				<p:menuitem value="Menu Item 1:2" url="http://som.ucsd.edu" icon="ui-icon-home" />
			</p:submenu>

			<p:submenu label="Submenu 2:1" icon="ui-icon-pencil">

			<p:menuitem style="position: absolute; right: 10px;" value="Login"
				url="/views/loggedin.html" icon="ui-icon-action"

			<p:menuitem style="position: absolute; right: 10px;" value="Logout"
				url="#{appInfo.logoutRedirect}"
				icon="ui-icon-close" rendered="#{badgIdentity.loggedIn}" />
